<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
		<style>
			html,body{
				width:100%;
				height:100%;
				padding:0;
				margin:0;
			}
			
			#card{
				position:fixed;
				bottom:0;
				left:0;
			}
		</style>
		<title>Google Maps API</title>
	</head>
	<body>

		<div id="googleMap" style="width:100%;height:100%;"></div>
		
		<div class="row" id="card">
			<div class="col s12 m6">
			  <div class="card">
				<div class="card-content gray-text">
				  <span class="card-title">Description</span>
				  <p>This is a basic example of the Google Maps API. It can be implemented on any website when you obtain a free API key. This map centers to my hometown, Pottstown, on page load.</p>
				</div>
			  </div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCndMDEZUTi7m-eoFHO2zjG4QkJMDi9d5o&callback=myMap"></script>
		<script>
		function mapInit() {
			var mapProperties = {
				center:new google.maps.LatLng(40.2454,-75.6496),
				zoom:11,
			};
			
			new google.maps.Map(document.getElementById("googleMap"), mapProperties);
		}
		
		window.addEventListener('load',function(){
			mapInit();
		},0);
		</script>

	</body>
</html>
